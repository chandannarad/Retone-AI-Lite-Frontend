<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retone AI Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Retone AI Lite</h1>
      <p>Check your message for toxicity and offensive tone before sending.</p>
      
      <!-- Context Selector -->
      <div class="context-selector">
        <label for="contextSelect">Message Context:</label>
        <select id="contextSelect">
          <option value="chat">💬 Chat (WhatsApp, Messenger)</option>
          <option value="social">📱 Social Media Post (Twitter, Instagram)</option>
          <option value="email">✉️ Email/Professional</option>
        </select>
      </div>
      
      <textarea id="userText" placeholder="Type your message here..."></textarea>
      <button onclick="analyzeText()">Analyze Tone</button>
      
      <!-- Results Section -->
      <div class="results" id="results"></div>
      
      <!-- Rewrite Section (Initially Hidden) -->
      <div class="rewrite-section" id="rewriteSection" style="display: none;">
        <h3>Suggested Rewrite:</h3>
        <div class="rewrite-container">
          <div class="rewrite-text" id="rewriteText"></div>
          <div class="rewrite-actions">
            <button class="rewrite-btn" onclick="useRewrite()">Use This Version</button>
            <button class="rewrite-btn secondary" onclick="tryAgain()">Try Another Rewrite</button>
          </div>
          <div class="feedback-section">
            <p>Was this rewrite helpful?</p>
            <div class="feedback-buttons">
              <button class="feedback-btn positive" onclick="giveFeedback('helpful')">👍 Helpful</button>
              <button class="feedback-btn negative" onclick="giveFeedback('not_helpful')">👎 Not Helpful</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="warningPopup">
    ⚠️ <strong>Warning:</strong> Your message may contain harmful or offensive language.
  </div>
  
  <!-- Loading popup -->
  <div id="loadingPopup" class="loading-popup">
    <div class="spinner"></div>
    <p>Generating respectful rewrite...</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
